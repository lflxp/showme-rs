refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%+)(local)} [{h({l})}] {m}{n}"
      # pattern: "{d(%+)(local)} [{t}] {h({l})} {M}:{m}{n}"
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d} [{t}] {l} {M}:{m}{n}"
root:
  level: debug
  appenders:
    - stdout
    - requests
loggers:
  app::backend::db:
    level: debug
  app::requests:
    level: debug
    appenders:
      - requests
    additive: false